<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayita - Menú de Helados</title>
    <link rel="shortcut icon" href="/assets/vista-frontal-color-rojo-cereza-coctel-pajitas-dentro-pequena-lata-enfriamiento-fresco-escritorio-madera-junto-cerezas-frescas-flores-escritorio-rosa.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col min-h-screen">
    <header class="relative h-96 bg-pink-200 overflow-hidden">
        <img src="/assets/nuev.jpg" alt="Yayita Ice Cream Header"
            class="absolute inset-0 w-full h-full object-cover">
        <img src="/assets/Marca heladop.png"
            alt="Yayita Logo" id="logo" class="absolute top-24 left-1/2 transform -translate-x-1/2 w-72">
    </header>

    <main class="flex-grow p-4">
        <h2 class="text-2xl font-bold text-center mb-4">MENÚ</h2>
        <div id="menu-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Los elementos del menú se agregarán dinámicamente con JavaScript -->
        </div>
    </main>

    <footer class="relative h-24 bg-yellow-300 overflow-hidden h-64">
        <img src="/assets//frame-ice-cream-with-copy-space.jpg" alt="Yayita Ice Cream Footer"
            class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 flex items-center justify-center">
            <p class="text-white text-lg font-bold">¡Delicioso helado en cada bocado!</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
